<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperaturaEnCelsius = parseInt(
        prompt("ingrese la temperatura en Celsius aqui")
      );
      let temperaturaEnFahrenheit = (temperaturaEnCelsius * 9) / 5 + 32;
      alert(
        "La temperatura convertida a Fahrenheit es de " +
          temperaturaEnFahrenheit
      );
    </script>
  </body>
</html>
